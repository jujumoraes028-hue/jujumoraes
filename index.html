<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acessar no Telegram</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root { color-scheme: light dark; }
    html,body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      max-width: 560px; width: 100%;
      border-radius: 16px; padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(6px);
    }
    @media (prefers-color-scheme: dark) {
      .card { background: rgba(22,22,22,.85); color: #eee; }
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 6px 0 14px; line-height: 1.45; opacity: .9; }
    .cta {
      display: inline-flex; align-items: center; justify-content: center;
      width: 100%; padding: 14px 18px; border-radius: 12px;
      font-weight: 700; text-decoration: none; cursor: pointer; border: 0;
      background: #ff2d55; color: #fff; transition: transform .06s ease;
    }
    .cta:active { transform: translateY(1px); }
    .rows { display: grid; gap: 10px; margin-top: 10px; }
    .muted { font-size: 13px; opacity: .7; }
    .links { display: grid; gap: 8px; margin-top: 10px; }
    .linklike {
      display: inline-block; text-align: center; padding: 10px 12px; border-radius: 10px;
      text-decoration: none;
      background: rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark) {
      .linklike { background: rgba(255,255,255,.08); color: #eee; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Redirecionando para o Telegram‚Ä¶</h1>
      <p class="muted" id="status">Se o app n√£o abrir sozinho, toque no bot√£o abaixo.</p>

      <div class="rows">
        <a id="cta" class="cta" href="https://t.me/+HbKfp7hjFA40NzMx">ACESSAR GRUPO ü•µ</a>

        <div class="links">
          <a class="linklike" href="https://t.me/+HbKfp7hjFA40NzMx" rel="nofollow">Abrir no navegador</a>
          <a class="linklike" href="https://t.me/+HbKfp7hjFA40NzMx" rel="nofollow">Abrir no Chrome (Android)</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Link √∫nico atualizado
    const FINAL_LINK = "https://t.me/+HbKfp7hjFA40NzMx";

    // Redirecionamento autom√°tico
    setTimeout(() => {
      window.location.href = FINAL_LINK;
    }, 800);

    document.getElementById("status").textContent = "Abrindo o Telegram‚Ä¶";
  </script>
</body>
</html>
